<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Calendar Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .custom-datepicker {
            position: absolute;
            top: 50px; /* Adjust the top position as needed */
            left: 300px; /* Adjust the left position as needed */
            z-index: 9999; /* Ensure the calendar appears above other elements */
        }
    </style>
</head>
<body>
<h1>Select a Month and Year</h1>

<label for="month-select">Month:</label>
<select id="month-select">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>

<label for="year-select">Year:</label>
<select id="year-select">
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    
</select>


<button id="show-calendar-button">Go</button>


<div id="calendar-container" class="custom-datepicker" style="display: none;"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(document).ready(function() {
        var calendarContainer = $('#calendar-container');
        var datepickerInitialized = false;

        
        $('#show-calendar-button').click(function() {
            var selectedMonth = $("#month-select").val();
            var selectedYear = $("#year-select").val();

            if (selectedMonth && selectedYear) {
                if (datepickerInitialized) {
                    calendarContainer.datepicker("destroy");
                }

                calendarContainer.datepicker({
                    dateFormat: "yy-mm-dd", // You can adjust the date format
                    changeMonth: true,
                    changeYear: true,
                    showButtonPanel: true,
                    defaultDate: new Date(selectedYear, selectedMonth - 1, 1),
                    beforeShow: function(input, inst) {
                        calendarContainer.find('.ui-datepicker-calendar').addClass('custom-datepicker');
                    }
                }).show();

                datepickerInitialized = true;
            }
        });
    });
</script>
</body>
</html>
